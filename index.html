
<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>আবদুল্লাহ সাআদ | সাহিত্য ও সংস্কৃতি</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tiro+Bangla:ital@0;1&family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                teal: '#006064', gold: '#ca8a04', dark: '#111827', light: '#f8fafc'
              }
            },
            fontFamily: {
              serif: ['"Tiro Bangla"', 'serif'],
              sans: ['"Hind Siliguri"', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body { background-color: #ffffff; -webkit-font-smoothing: antialiased; }
      .serif-content { font-family: 'Tiro Bangla', serif !important; }
      
      /* Fail-safe Loader Styles */
      #loading-screen {
        position: fixed;
        inset: 0;
        background: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 10000;
        opacity: 1;
        transition: opacity 0.4s ease-out;
      }
      .loader-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #006064;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
<script type="importmap">

    <div id="loading-screen">

    </div>
    <div id="root"></div>

</body>
