
<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Fonts: Tiro Bangla (Classic Editorial), Hind Siliguri (Modern Interface) -->
    <link href="https://fonts.googleapis.com/css2?family=Tiro+Bangla:ital@0;1&family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                teal: '#006064',
                gold: '#ca8a04',
                dark: '#111827',
                light: '#f8fafc'
              }
            },
            fontFamily: {
              serif: ['"Tiro Bangla"', 'serif'],
              sans: ['"Hind Siliguri"', 'sans-serif'],
            },
            keyframes: {
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              slideUp: { '0%': { transform: 'translateY(20px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } }
            },
            animation: {
              fadeIn: 'fadeIn 0.3s ease-out forwards',
              slideUp: 'slideUp 0.4s ease-out forwards'
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #ffffff;
        -webkit-font-smoothing: antialiased;
        transition: font-size 0.2s ease, font-family 0.2s ease;
      }
      .serif-content {
        font-family: 'Tiro Bangla', serif !important;
      }
      .modern-content {
        font-family: 'Hind Siliguri', sans-serif !important;
      }
      .line-clamp-3 {
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;  
        overflow: hidden;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #006064;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ca8a04;
      }
    </style>
